<!DOCTYPE html>

<body class="background-blue">

  <!-- Sidebar/menu -->

    <div class="w3-container">
      <h3 class="w3-padding-64"><b>Brooklyn College Computer Science Club</b></h3>
    </div>
    <div class="w3-bar-block">
      <a href="index.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Home</a>

  <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"

  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left:340px;margin-right:40px">

    <!-- Header -->
    <!-- CURRENT EVENTS-->
    <div class="w3-container" style="margin-top:80px" id="showcase">
      <h1 class="w3-jumbo"><b style="color: white">Events</b></h1>
      <hr style="width:50px;border:5px solid white" class="w3-round">
    </div>
    <div>
      <table class="w3-table upcoming-events"></table>
    </div>

    <!-- This section is to be used when past events have happened-->
    <div class="w3-container" style="margin-top:80px" id="showcase">
      <h1 class="w3-jumbo"><b style="color: white">Past events</b></h1>
      <hr style="width:50px;border:5px solid white" class="w3-round">

      <table class="w3-table previous-events"></table>
    </div>

    <div class="w3-row-padding">

    </div>

    <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">

        <p id="caption"></p>

      <p>Questions? Suggestions? Want to write about how much you like us?</p>

      <a href="mailto:bc.cis.club@gmail.com"><button

    <div class="w3-container" style="margin-top: 75px; color:white;">

      <a title="Instagram" href="https://www.instagram.com/bc_compsci/" class="fa fa-instagram" target="_blank"></a>

    </div>
